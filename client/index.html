<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  </head>

  <body>
    <section>
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-6">
            <!-- Chat card -->
            <div class="card" id="chat2">
              <!-- Card header with a title and a button -->
              <div
                class="card-header d-flex justify-content-between align-items-center p-3"
              >
                <h5 class="mb-0">Chat</h5>
                <!-- <button type="button" class="btn btn-primary btn-sm">
                  Let's Chat
                </button> -->
              </div>
              <!-- Card body where chat messages will appear -->
              <div class="card-body" style="position: relative; height: 400px">
                <!-- Container for chat messages -->
                <div id="chat-messages" class="mb-4"></div>
              </div>
              <!-- Card footer with a text input, an image, and a send button -->
              <div
                class="card-footer text-muted d-flex justify-content-start align-items-center p-3"
              >
                <!-- User avatar -->
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                  alt="avatar 3"
                  style="width: 40px; height: 100%"
                />
                <!-- Text area for user input -->
                <textarea
                  class="form-control form-control-lg me-3"
                  id="messageInput"
                  rows="1"
                  placeholder="Type your message"
                ></textarea>
                <!-- Send button -->
                <button class="btn btn-primary" id="sendButton">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
